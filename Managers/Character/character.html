body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
}

/* Styles for tabs */
#tabs {
    display: flex;
}

button {
    cursor: pointer;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
}

button:hover {
    background-color: #45a049;
}

.tab-content {
    display: none;
}

.active {
    display: block;
}

/* Styles for info content */
#info-content {
    display: flex;
}

#starting-stats, #starting-selections {
    display: flex;
    flex-direction: column;
}

/* Styles for starting stats inputs */
#starting-stats input[type="number"] {
    width: 40px;
    text-align: center;
    background-color: #f0f0f0;
    border: 1px solid #ccc;
}

/* Styles for starting selections inputs */
#starting-selections input[type="text"], #starting-selections select {
    width: 150px;
    padding: 5px;
    border: 1px solid #ccc;
    background-color: #e0e0e0;
}

/* Styles for table */
table {
    border-collapse: collapse;
}

th, td {
    padding: 10px;
    text-align: left;
    vertical-align: top; 
}

/* Styles for stat and selection rows */
.stat-row, .selection-row {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
}

.stat-row label, .selection-row label {
    width: 150px; /* Set a fixed width for the labels */
}
    </style>
    <script>
        function showTabContent(tabId) {
            const tabContent = document.querySelectorAll('.tab-content');
            for (let i = 0; i < tabContent.length; i++) {
                tabContent[i].style.display = 'none';
            }

            document.getElementById(tabId).style.display = 'block';
        }

        function initTabs() {
            const tabs = document.querySelectorAll('#tabs button');
            for (let i = 0; i < tabs.length; i++) {
                tabs[i].addEventListener('click', function () {
                    showTabContent(tabs[i].dataset.target);
                });
            }

            showTabContent('info');
        }

        document.addEventListener('DOMContentLoaded', initTabs);
    </script>
