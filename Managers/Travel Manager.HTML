<script>
document.addEventListener('DOMContentLoaded', function() {
    function getCookie(name) {
        var value = "; " + document.cookie;
        var parts = value.split("; " + name + "=");
        if (parts.length == 2) return parts.pop().split(";").shift();
    }

    function setFormValuesFromCookies() {
        var formElements = document.querySelectorAll('input, select, textarea');

        for (var i = 0; i < formElements.length; i++) {
            var element = formElements[i];
            var elementType = element.type;
            var savedValue;

            if (elementType === 'checkbox' || elementType === 'radio') {
                savedValue = getCookie(`${element.name}-${element.value}`);
                if (savedValue !== undefined) {
                    element.checked = true;
                } else {
                    element.checked = false;
                }
            } else {
                savedValue = getCookie(element.id);
                if (savedValue !== undefined) {
                    element.value = savedValue;
                }
            }
        }
    }

    window.addEventListener('load', setFormValuesFromCookies);
});
</script>

   <script>
document.getElementById('save-button').addEventListener('click', function() {
    var cookies = document.cookie.split(';');
    for (var i = 0; i < cookies.length; i++) {
        var cookie = cookies[i];
        var eqPos = cookie.indexOf('=');
        var name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
        document.cookie = name + '=;expires=Thu, 01 Jan 1970 00:00:00 GMT';
    }

    var formElements = document.querySelectorAll('input, select, textarea');

    for (var i = 0; i < formElements.length; i++) {
        var element = formElements[i];
        var elementType = element.type;
        var elementId = element.id;
        var elementName = element.name;
        var elementValue;

        if (elementType === 'checkbox' || elementType === 'radio') {
            if (element.checked) {
                elementValue = element.value;
                document.cookie = `${elementName}-${elementValue}=${elementValue}`;
            }
        } else {
            elementValue = element.value;
            document.cookie = `${elementId}=${elementValue}`;
        }
    }
});
</script>

        var name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;

const initialColdPenalties = Array.from(coldPenaltyInputs).map(input => parseInt(input.value) || 0);

}
