<html> 
   <head> 
     <title>Weather Predictor</title> 
  </head> 
  <body> 
    <h1>Weather Generator</h1> 
    <form id=“weather-form”> 
       <label for="realm">Realm:</label>
<select id="realm" name="realm">
  <option value="Shim">Shim</option>
  <option value="Libue">Libue</option>
  <option value="Croesia">Croesia</option>
  <option value="Ionian">Ionian</option>
  <option value="Illatia">Illatia</option>
  <option value="Thracar">Thracar</option>
  <option value="Suebia">Suebia</option>
  <option value="Sarmatae">Sarmatae</option>
  <option value="Cellus">Cellus</option>
</select>
      <label for=“month”>Month:</label> 
      <select id=“month” name=“month”> 
        <option value=“January”>January</option> 
        <option value=“February”>February</option> 
        <option value=“March”>March</option> 
        <option value=“April”>April</option> 
        <option value=“May”>May</option> 
        <option value=“June”>June</option> 
        <option value=“Sol”>Sol</option> 
        <option value=“July”>July</option> 
        <option value=“August”>August</option> 
        <option value=“September”>September</option> 
        <option value=“October”>October</option> 
        <option value=“New Year’s Day”>New Year’s Day</option> 
        <option value=“November”>November</option> 
        <option value=“December”>December</option> 
      </select> <label for=“day”>Day:</label> 
     <label for=“day”>Day:</label>
      <input type=“number” id=“day” name=“day” min=“1” max=“28”>
        <button type=“submit” id=“predict-button”>Predict Weather</button> 
        </form>  
     <div id="datalog">
  <h2>Datalog</h2>
  <p id="output"></p>
        <textarea id="textbox" rows="10" cols="50"></textarea>
</div>
     <Script>
var month = document.getElementById("month");
var day = document.getElementById("day");
var realm = document.getElementById("realm");
var predictButton = document.getElementById("predict-button");
var output = document.getElementById("output");
var textbox = document.getElementById("textbox");

var specialWeather = ["Fog", "Drizzle", "Rain", "Thunderstorm"];

function getRandomInt(max) {
  return Math.floor(Math.random() * max);
}

function getRandomElement(array) {
  return array[getRandomInt(array.length)];
}

function predictWeather() {
  var monthValue = month.value;
  var dayValue = day.value;
  var realmValue = realm.value;

  if (realmValue === "Suebia" && monthValue === "November") {
    var daytimeTemp;
    var nighttimeTemp;
    var special;

    var randomNum = getRandomInt(100);

    if (randomNum < 20) {
      daytimeTemp = "Fair";
    } else {
      daytimeTemp = "Chilly";
    }

    randomNum = getRandomInt(100);

    if (randomNum < 20) {
      nighttimeTemp = "Frigid";
    } else {
      nighttimeTemp = "Cold";
    }

    randomNum = getRandomInt(100);

    if (randomNum < 30) {
      special = getRandomElement(specialWeather);

      if (
        (special === "Drizzle" || special === "Rain") &&
        (nighttimeTemp === "Cold" || nighttimeTemp === "Frigid")
      ) {
        special = "Snow";
      }

      if (
        special === "Thunderstorm" &&
        (nighttimeTemp === "Cold" || nighttimeTemp === "Frigid")
      ) {
        special = "Blizzard";
      }
    } else {
      special = "None";
    }

    var weatherString =
      "Month: " +
      monthValue +
      "\nDay: " +
      dayValue +
      "\nDaytime Temperature: " +
      daytimeTemp +
      "\nNighttime Temperature: " +
      nighttimeTemp +
      "\nSpecial Weather: " +
      special;

    output.textContent = weatherString;
    textbox.value = weatherString;
  } else {
    output.textContent =
      "Sorry, I can only predict the weather for Suebia in November.";
    textbox.value = "";
  }
}

predictButton.addEventListener("click", predictWeather);
        </script>
      </body> 
    </html>
