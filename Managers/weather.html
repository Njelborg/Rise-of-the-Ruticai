<html> 
   <head> 
     <title>Weather Predictor</title> 
  </head> 
  <body> 
    <h1>Weather Generator</h1> 
    <form id=“weather-form”> 
       <label for="realm">Realm:</label>
<select id="realm" name="realm">
  <option value="Shim">Shim</option>
  <option value="Libue">Libue</option>
  <option value="Croesia">Croesia</option>
  <option value="Ionian">Ionian</option>
  <option value="Illatia">Illatia</option>
  <option value="Thracar">Thracar</option>
  <option value="Suebia">Suebia</option>
  <option value="Sarmatae">Sarmatae</option>
  <option value="Cellus">Cellus</option>
</select>
      <label for=“month”>Month:</label> 
      <select id=“month” name=“month”> 
        <option value=“January”>January</option> 
        <option value=“February”>February</option> 
        <option value=“March”>March</option> 
        <option value=“April”>April</option> 
        <option value=“May”>May</option> 
        <option value=“June”>June</option> 
        <option value=“Sol”>Sol</option> 
        <option value=“July”>July</option> 
        <option value=“August”>August</option> 
        <option value=“September”>September</option> 
        <option value=“October”>October</option> 
        <option value=“New Year’s Day”>New Year’s Day</option> 
        <option value=“November”>November</option> 
        <option value=“December”>December</option> 
      </select> <label for=“day”>Day:</label> 
     <label for=“day”>Day:</label>
      <input type=“number” id=“day” name=“day” min=“1” max=“28”>
        <button type=“submit” id=“predict-button”>Predict Weather</button> 
        </form>  
      </body> 
    </html>
