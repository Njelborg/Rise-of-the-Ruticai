<!DOCTYPE html>
<html>
  <head>
    <title>Expandable Sections</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 40px 0;
      }
      .section {
        background-color: #f4f4f4;
        color: #333;
        margin-bottom: 20px;
        padding: 20px;
      }
      .section h2 {
        cursor: pointer;
        margin-bottom: 10px;
      }
      .section p {
        display: none; 
      }
    </style>
    <script>
      function toggleSection(event) {
          var section = event.target.parentNode; 
          var content = section.querySelector('p'); 
          if (content.style.display === 'none') { 
              content.style.display = 'block'; 
          } else { 
              content.style.display = 'none'; 
          }
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="section">
        <h2 onclick="toggleSection(event)">Section One</h2>
        <p>This is the content for section one.</p>
