<!DOCTYPE html>
<html>
<head>
    <title>Is Tanner Off?</title>
</head>
<body>
    <input type="date" id="dateInput">
    <button onclick="checkSchedule()">Is Tanner Off?</button>
    <p id="result"></p>

    <script>
        function checkSchedule() {
            var inputDate = new Date(document.getElementById("dateInput").value);
            var startDate = new Date("2023-03-31");
            var daysBetween = Math.floor((inputDate - startDate) / (1000 * 60 * 60 * 24));
            var schedule = daysBetween % 9;
            if (schedule < 3) {
                document.getElementById("result").innerHTML = "Off";
            } else if (schedule < 6) {
                document.getElementById("result").innerHTML = "Day Shift";
            } else {
                document.getElementById("result").innerHTML = "Night Shift";
            }
        }
    </script>
</body>
</html>
